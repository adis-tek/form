        </div>
        <div class="form-group">
        Age: <input type = "text" email = "age" />
        </div>
        <div class="form-group">

        </select>
        </div>
        <div class="form-group">
        <p>A question?</p>
        <input type="radio" id="option1" name="option1" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="option1" value="option2">
        <label for="option1">Option 2</label>

        <label for="option1">Option 3</label>
        </div>
        <br>
        <input class="submit" type="submit" value="SEND">

</body>
</div>
